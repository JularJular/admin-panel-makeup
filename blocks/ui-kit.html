<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="input.css" />
    <link
      href="http://fonts.googleapis.com/css?family=Ubuntu&subset=cyrillic,latin"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="main-input-block">
      <div class="input-block">
        <label for="input-empty" class="label">Дата и время заказа</label>
        <div class="input-block__group">
          <input
            id="input-empty"
            class="input"
            placeholder="Введите"
            type="text"
            value=""
          />
        </div>
      </div>
      <div class="input-block">
        <label for="input-incorrect" class="label">Дата и время заказа</label>
        <div class="input-block__group">
          <input
            id="input-incorrect"
            class="input input_incorrect"
            placeholder="Введите"
            type="text"
            value="06.12.2021"
          />
          <button class="icon icon_incorrect">
            <svg
              class="svg svg_incorrect"
              viewBox="0 0 16 16"
              fill="none"
              stroke="#BAD8F5"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M12.5 3.5L3.5 12.5M3.5 3.5L12.5 12.5" fill="none" />
            </svg>
          </button>
        </div>
      </div>
      <div class="input-block">
        <label for="input-disabled" class="label">Дата и время заказа</label>
        <div class="input-block__group">
          <input
            id="input-disabled"
            class="input input_disabled"
            placeholder="Введите"
            type="text"
            value="06.12.2021"
            disabled
          />
          <button class="icon icon_disabled">
            <svg
              class="svg svg_disabled"
              viewBox="0 0 16 16"
              fill="#000"
              stroke="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M4 5C4 2.79086 5.79086 1 8 1C10.2091 1 12 2.79086 12 5V7C13.1046 7 14 7.89543 14 9V13C14 14.1046 13.1046 15 12 15H4C2.89543 15 2 14.1046 2 13V9C2 7.89543 2.89543 7 4 7V5ZM10 5V7H6V5C6 3.89543 6.89543 3 8 3C9.10457 3 10 3.89543 10 5Z"
                stroke="none"
              />
              <path
                d="M12 5C12 2.8 10.2 1 8 1C5.8 1 4 2.8 4 5L4 9H6V5C6 3.75 7 3 8 3C9 3 10 3.75 10 5V9H12V5Z"
                stroke="none"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
