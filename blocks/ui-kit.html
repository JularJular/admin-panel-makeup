<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="input.css" />
    <link rel="stylesheet" href="search-bar.css" />
    <link rel="stylesheet" href="style.css" />

    <link
      href="http://fonts.googleapis.com/css?family=Ubuntu&subset=cyrillic,latin"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="main-input-block">
      <div class="input-block">
        <label for="input-empty" class="label">Дата и время заказа</label>
        <input
          id="input-empty"
          class="input input_empty"
          placeholder="Введите"
          type="text"
          value=""
        />
      </div>
      <div class="input-block">
        <label for="input-incorrect" class="label">Дата и время заказа</label>
        <input
          id="input-incorrect"
          class="input input_incorrect"
          placeholder="06.12.2021"
          type="text"
          value=""
        />
        <div class="icon-input icon-input_incorrect"></div>
      </div>
      <div class="input-block">
        <label for="input-disabled" class="label">Дата и время заказа</label>
        <input
          id="input-disabled"
          class="input input_disabled"
          placeholder="06.12.2021"
          type="text"
          value=""
          disabled
        />
        <div class="icon-input icon-input_disabled"></div>
      </div>
    </div>
    <div class="main-search-block">
      <div class="search-bar">
        <input
          class="search search_empty"
          placeholder="Номер заказа или ФИО"
          type="text"
          value=""
        />
      </div>

      <div class="search-bar">
        <input
          class="search search_filled"
          placeholder="50744"
          type="text"
          value=""
        />
        <div class="icon icon_clear"></div>
      </div>
    </div>
  </body>
</html>
